<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Zig WASM Image Transformer</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            .row {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }
            .col {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            canvas {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h2>Zig WASM Image Transformer</h2>

        <input type="file" id="fileInput" accept="image/*" />

        <div class="row">
            <div class="col">
                <h3>Original</h3>
                <canvas id="canvasOriginal"></canvas>
            </div>

            <div class="col">
                <h3>Grayscale</h3>
                <canvas id="canvasGray"></canvas>
            </div>

            <div class="col">
                <h3>Output</h3>
                <canvas id="canvasOutput"></canvas>
            </div>
        </div>

        <button onclick="applyFilter('grayscale')">Grayscale</button>
        <button onclick="applyFilter('invert')">Invert</button>
        <button onclick="applyFilter('brightness', 40)">Brightness +40</button>
        <button onclick="applyFilter('brightness', -40)">Brightness -40</button>
        <button onclick="applyFilter('threshold', 128)">Threshold</button>
        <button onclick="applyFilter('sepia')">Sepia</button>

        <script src="main.js"></script>
    </body>
</html>
